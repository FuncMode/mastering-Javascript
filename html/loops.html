div.main-content {

        font-size: 1rem;

        letter-spacing: 2px;
        max-width: 100%;

    }
  }

button {
  width: 100%;
  padding: 1rem;
  display: none;
  background-color: #000;
  color: #ffffff;
  border: none;
  outline: 1px solid #fff;
  font-size: 1.3rem;
  letter-spacing: 2px;
  cursor: pointer;

  &:hover {
    background-color: rgba(0, 128, 0, 0.979);
  }
  &:active {
    background-color: #ff0000;
  }
}

.invalid {
    border: 3px solid red;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 5px solid #fff;
  border-top: 5px solid #3498db;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 2rem auto;
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-100%, -50%);
  display: none;
}

.child-table {
  column-count: 5;
  column-gap: 2rem;
  padding: 1rem;

  & > p {
    text-align: center;
    padding: 1rem;
    font-size: 1.2rem;
    font-weight: bold;
    background-color: #fff;
    color: #000;
    border-bottom: 1px solid #000;
    cursor: pointer;
    &:hover {
        background-color: #000;
        color: #ffffff;
    }
  }
}

h1#content {
  display: none;
  margin-block-start: 1rem;
  text-transform: capitalize;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
