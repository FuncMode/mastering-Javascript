<head>

    <title>operators</title>
</head>
<body>

    <input type="number" id="firstInput" placeholder="type your firstNumber">

        <option value="*">x</option>
        <option value="/">/</option>

    <input type="number" id="secondInput" placeholder="type your secondInput">
    <div id="compute"></div>
    <p id="result">result: 0</p>
